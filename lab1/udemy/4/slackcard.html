<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slacker Card</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <meta name="udacity-grader" content="tests.json">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      color: #222;
    }
    .card {
      height: 475px;
      width: 325px;
      box-shadow: 0px 5px 15px 0px rgba(153,153,153,0.5);
      border-radius: 4px;
    }
    .top {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkkovaAx62EFdc2bfTVADLCjPy-QdETOtbKXjogRmT-CEHMqWcwh-7u0xVcsCfh3CL6q8rMHU7LPijkpju8WtxrOJ14RrC0mEj86bSYw&s=10");
      background-size: 325px;
      height: 55%;
      border-radius: 4px 4px 0px 0px;
      border: 1px solid #ddd;
      padding: 0px 16px;
    }
    .name {
      color : white;
      padding-top: calc(475px * 0.40);
      margin: 0px;
      z-index : 2;
    }
    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 4px;

      border-radius: 5px;
      background-color: #60D156;
    }
    .title {
      color : white;
      margin-top: 8px;
      z-index : 2;
    }
    .middle {
      height: 5%;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      padding: 0px 16px;
    }
    .time {
      color: #444;
      font-size: 0.8em;
      padding-top: 0.2em;
    }
    .bottom {
      height: 40%;
      border-radius: 0px 0px 4px 4px;
      border: 1px solid #ddd;
      padding: 8px 16px;
    }
    .profile-action {
      display: block;
      border-radius: 4px;
      width: 100%;
      height: 32px;
      font-size: 1em;
      text-align: left;
      border: 0px;
      background-color: white;
    }
    .profile-action:hover {
      cursor : pointer;
      background-color: #d200a5;
      color: white;
    }
  </style>
</head>
<body>
  <section>
    
    <div class="card">
      <div class="top">
        <h3 class="name">Amigos Altynbek<span class="status"></span></h3>
        <p class="title">Learner Extraordinaire</p>
      </div>
      <div class="middle">
        <div class="time">12:34 PM local time</div>
      </div>
      <div class="bottom">
        <!-- See how the buttons all have the same CSS class?-->
		<button class="profile-action">View preferences</button>
        <button class="profile-action">Open account settings</button>
        <button class="profile-action">Edit your profile</button>
        <button class="profile-action">View your files</button>
        <button class="profile-action">Set yourself away</button>
      </div>
    </div>
    </section>
</body>
</html>
