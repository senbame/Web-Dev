<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style_facebok.css">
    <link rel="icon" href="https://images.icon-icons.com/2657/PNG/96/facebook_icon_161067.png">
</head>
<body>
    <div class="img_logo_facebook">
        <img id = "logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook_logo">
    </div>
    <p id="text_under_logo">Facebook помогает вам всегда<br> оставаться на связи и общаться со<br> своими знакомыми</p>

    <form class="login">
        <div >
            <input class="log" type="text" name="username" placeholder="Электронный адрес или номер телефона" required> <br>
            <input class="log" type="password" name="password" placeholder="Пароль" required> <br>
            <input class="vhod" type="submit" value="Вход">
            <a id="forgot_pass" href="#">Забыли пароль?</a>
            <button type="button" class="create_acc">Создать новый аккаунт</button>        
        </div>
    </form>
    
</body>
</html>
