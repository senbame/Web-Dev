<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style_instagram.css">
    <link rel="icon" href="https://images.icon-icons.com/1584/PNG/512/3721672-instagram_108066.png">
</head>
<body>        
    <div class="container">
        <div class="l">
            <img id="logo"src="https://www.edigitalagency.com.au/wp-content/uploads/Instagram-logo-PNG-large-size.png" alt="logo_instagram">
        </div> 
        <div class="left">
            <p id="text">Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья.</span><p>
            <img id="stories" src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png" alt="img_stories">
        </div>
        <div class="right">
            <div class="rtop">
                <button class="arrow_button"></button>
                <p id="text_enter">Войти в Instagram</p>
            </div>
            <form>
                <input type="text" name="login" class="logger" placeholder="Имя пользователя,номер мобильного телефона или электронный адрес"><br>
                <input type="password" name="password" class="logger" placeholder="Пароль"> <br>
                <button type="button" class="vhod"> Войти </button>
                <button type="button" class="forgot_pass">Забыли пароль?</button>
                <button type="button" class="facebook_logger"><img id="facebook_logo" src="https://1000logos.net/wp-content/uploads/2017/02/Facebook-Logosu.png" alt="">Войти через Facebook</button>
                <button type="button" class="create_acc">Создать новый аккаунт</button>
            </form>
        </div>
        <hr>
    </div>
    
</body>
</html>
